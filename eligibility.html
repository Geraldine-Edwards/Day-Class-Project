<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-6">
  <h1 class="text-xl font-bold mb-4">Eligibility Questions</h1>
   <div id="eligibilityQuestion" class="mt-4 hidden">
    <div class="question" id="question1">
 
        <p class="mb-2 font-semibold">Are you over 18?</p>
        
        <label class="inline-flex items-center mr-4">
            <input type="radio" name="over18" value="yes" class="form-radio h-5 w-5 text-green-600">
            <span class="ml-2">Yes</span>
        </label>

        <label class="inline-flex items-center">
            <input type="radio" name="over18" value="no" class="form-radio h-5 w-5 text-red-600">
            <span class="ml-2">No</span>
        </label>
    </div>

    <div class="question" id="question2">
        <p class="mb-2 font-semibold">Do you have children?</p>
        <label class="inline-flex items-center mr-4">
            <input type="radio" name="haveChildren" value="yes" class="form-radio h-5 w-5 text-green-600">
            <span class="ml-2">Yes</span>
        </label>

        <label class="inline-flex items-center">
            <input type="radio" name="haveChildren" value="no" class="form-radio h-5 w-5 text-red-600">
            <span class="ml-2">No</span>
        </label>
    </div>
    
    <div class="question" id="question3">
        <p class="mb-2 font-semibold">Do you have disability?</p>
        <label class="inline-flex items-center mr-4">
            <input type="radio" name="disability" value="yes" class="form-radio h-5 w-5 text-green-600">
            <span class="ml-2">Yes</span>
        </label>

        <label class="inline-flex items-center">
            <input type="radio" name="disability" value="no" class="form-radio h-5 w-5 text-red-600">
            <span class="ml-2">No</span>
        </label>
    </div>
    
    <div class="question" id="question4">
        <p class="mb-2 font-semibold">Are you working now?</p>
        <label class="inline-flex items-center mr-4">
            <input type="radio" name="working" value="yes" class="form-radio h-5 w-5 text-green-600">
            <span class="ml-2">Yes</span>
        </label>

        <label class="inline-flex items-center">
            <input type="radio" name="working" value="no" class="form-radio h-5 w-5 text-red-600">
            <span class="ml-2">No</span>
        </label>
    </div>
</div> <br/>
<button id="Submit" class="bg-green-700 text-white px-5 py-2.5 rounded">
  Submit
</button>
</body>
</html>
